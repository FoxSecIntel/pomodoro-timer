<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      text-align: center;
      margin: 0;
      padding: 12px;
    }
    .timer { margin-top: 6px; }
    #time {
      font-size: 44px;
      margin: 8px 0 10px;
    }
    .controls, .modes {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
    }
    button.secondary { background: #555; }
    button.success { background: #2E8B57; }
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    input[type='number'] {
      width: 70px;
      padding: 6px;
      font-size: 14px;
    }
    #status {
      font-size: 12px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="modes">
      <button id="focusMode" class="secondary">Focus</button>
      <button id="breakMode" class="success">Break</button>
    </div>

    <h1 id="time">20:00</h1>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause" class="secondary">Pause</button>
      <button id="reset" class="secondary">Reset</button>
    </div>

    <div class="row">
      <label for="focusMinutes">Focus min</label>
      <input id="focusMinutes" type="number" min="1" max="120" value="20" />
      <button id="applyFocus" class="secondary">Apply</button>
    </div>

    <div id="status">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
